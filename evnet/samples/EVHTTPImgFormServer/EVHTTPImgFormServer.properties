# This is a sample configuration file for HTTPImgFormServer

logging.loggers.root.channel.class = ConsoleChannel
logging.loggers.app.name = Application
logging.loggers.app.channel = c1
logging.formatters.f1.class = PatternFormatter
logging.formatters.f1.pattern = [%p] %t
logging.channels.c1.class = ConsoleChannel
logging.channels.c1.formatter = f1
EVHTTPImgFormServer.port   = 9980

EVTCPServer.numThreads = 4
EVTCPServer.useIpv6ForConn = 1
EVTCPServer.numConnections = 1000
